name: ü§ñ PR-Agent Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to analyze'
        required: false
        type: number
      action:
        description: 'Action to perform'
        required: false
        default: 'review'
        type: choice
        options:
          # üìù Core Actions
          - review        # Code Review - Comprehensive code review with issues and suggestions
          - describe      # PR Description - Generate PR title and description
          - improve       # Code Improvement - Suggest code improvements and refactoring
          - ask           # PR Questions - Answer questions about the PR
          - changelog     # Changelog - Generate changelog entry
          # üîÄ Advanced Actions
          - commit_pr     # Generate PR from Commit - Generate PR title & description from commit
          - branch_compare # Compare Branches - Compare branches and generate PR
          - all           # Run All - Execute all analysis actions
      provider:
        description: 'LLM Provider'
        required: false
        default: 'groq'
        type: choice
        options:
          - groq
          - openrouter
          - openai
          - anthropic
      model:
        description: 'Model name (select based on provider)'
        required: false
        default: 'llama-3.1-8b-instant'
        type: choice
        options:
          # üî• Groq Models (Fast & Free)
          - llama-3.1-8b-instant
          - llama-3.3-70b-versatile
          - mixtral-8x7b-32768
          - gemma2-9b-it
          # üåê OpenRouter Models
          - amazon/nova-2-lite-v1:free
          - google/gemini-2.0-flash-exp:free
          - x-ai/grok-beta
          - meta-llama/llama-3.2-90b-vision-instruct:free
          - qwen/qwen-2.5-72b-instruct:free
          # ü§ñ OpenAI Models
          - gpt-4o
          - gpt-4o-mini
          - gpt-4-turbo
          - gpt-3.5-turbo
          # üß† Anthropic Models
          - claude-sonnet-4-5-20250929
          - claude-3-5-sonnet-20240620
          - claude-3-haiku-20240307


permissions:
  contents: read
  pull-requests: write

env:
  PYTHON_VERSION: '3.11'
  PR_AGENT_REPO: 'pankajshakya627/PR-AGENT'
  PR_AGENT_BRANCH: 'main'

jobs:
  pr-agent:
    runs-on: ubuntu-latest
    name: Analyze PR
    
    if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout PR-Agent
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PR_AGENT_REPO }}
          ref: ${{ env.PR_AGENT_BRANCH }}
          path: pr-agent
          token: ${{ secrets.PR_AGENT_PAT }}
      
      - name: üêç Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: pr-agent/requirements.txt
      
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pr-agent/requirements.txt
      
      - name: Get PR Number
        id: pr
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ inputs.pr_number }}" ]; then
            echo "number=${{ inputs.pr_number }}" >> $GITHUB_OUTPUT
          else
            echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          fi
      
      - name: üéØ Determine Action
        id: action
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "action=${{ inputs.action || 'review' }}" >> $GITHUB_OUTPUT
          else
            echo "action=review" >> $GITHUB_OUTPUT
          fi
      
      - name: Run PR-Agent Analysis
        working-directory: pr-agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          LLM_PROVIDER: ${{ inputs.provider || 'groq' }}
          GROQ_MODEL: ${{ inputs.model || 'llama-3.1-8b-instant' }}
          OPENROUTER_MODEL: ${{ inputs.model || '' }}
          OPENAI_MODEL: ${{ inputs.model || '' }}
          ANTHROPIC_MODEL: ${{ inputs.model || '' }}
        run: |
          echo "ü§ñ Using provider: $LLM_PROVIDER"
          echo "üì¶ Using model: ${{ inputs.model || 'default' }}"
          python cli.py \
            --action ${{ steps.action.outputs.action }} \
            --pr-number ${{ steps.pr.outputs.number }} \
            --repo ${{ github.repository }} \
            --post-comment
      
      - name: Handle Errors
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.pr.outputs.number }},
              body: '‚ùå **PR-Agent encountered an error.**\n\nCheck [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })
